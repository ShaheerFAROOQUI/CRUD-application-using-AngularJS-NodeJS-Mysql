<mat-toolbar color="primary">CRUD operations</mat-toolbar>

<h1
  style="
    text-align: center;
    font-size: 60px;
    margin-top: 50px;
  "
>

  LIST of items
</h1>
<mat-card style="width: 40%; margin: auto;">

  <button
    (click)="post(groceryInput.value)"
    mat-fab
    color="primary"
    style="float: right;"
  >

   
  </button>

  <mat-form-field style="width: 50%;">

    <mat-label>item</mat-label>

    <input #groceryInput matInput placeholder="Ex. Rice" />

  </mat-form-field>

  <mat-list>

    <mat-list-item *ngFor="let grocery of groceries$ | async">

      <span style="font-weight: bold;"

        >{{ grocery.id }}. {{ grocery.item }}</span
      >

      <span style="position: absolute; right: 0;">

        <button mat-icon-button>
          <mat-icon

            (click)="update(grocery.id, groceryInput.value)"

            color="primary"
          >

            edit
          </mat-icon>

        </button>

        <button mat-icon-button>

          <mat-icon (click)="delete(grocery.id)" color="warn">
            delete
          </mat-icon>
        </button>
      </span>
    </mat-list-item>
  </mat-list>
</mat-card>
